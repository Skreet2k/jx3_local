apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        Skreet2k/jx3-cluster: true
        Skreet2k/jx3_local: true
        Skreet2k/react-app: true
    plank: {}
    pod_namespace: jx
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: true
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        Skreet2k/jx3-cluster: merge
        Skreet2k/jx3_local: merge
        Skreet2k/react-app: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - Skreet2k/jx3_local
        - Skreet2k/jx3-cluster
        - Skreet2k/react-app
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - Skreet2k/jx3_local
        - Skreet2k/jx3-cluster
        - Skreet2k/react-app
      target_url: http://lighthouse-jx.onebranch.dev/merge/status
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
